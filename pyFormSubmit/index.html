<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
    
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="style.css">
    
    <title>Contact Form :: </title>
</head>
<body>
    
            <!--==================== FORM ====================-->
            <section class="contact section" id="contact">
                <h2 class="section__title">Contact Me</h2>
                <span class="section__subtitle">Get in touch</span>


                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-phone contact__icon"></i>

                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">+99 9 9999999</span>
                            </div>
                        </div>
                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>

                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">example@domain.com</span>
                            </div>
                        </div>
                        <div class="contact__information">
                            <i class="uil uil-map-marker contact__icon"></i>

                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Miami - Florida</span>
                            </div>
                        </div>
                    </div>
                    <form  name="contact-form" id="contact-form"  class="contact__form grid" action="https://formsubmit.co/youremail@example.com" method="POST">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/index.html">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" name="name" class="contact__input" id="contact-name" value="" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Email</label>
                                <input type="email" name="email" class="contact__input" id="contact-email" value="" required>
                            </div>
                            <div class="contact__content">
                                <label for="" class="contact__label">Message</label>
                                <textarea  cols="0" rows="7" name="message" class="contact__input" id="contact-message" value="" required></textarea>
                            </div>

                            <div>
                                <button type="submit" name="contact-submit" id="contact-submit" class="button button--flex">Send<i class="uil uil-angle-right-b button__icon"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        

        <!--====================  JQUERY ====================-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  
        <!--==================== VALIDATE JQUERY ====================-->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg=="crossorigin="anonymous"></script>

       <!-- Validacion -->
       <script type="text/javascript">
        $(document).ready(function () {

            $(function () {
                $("#contact-form").validate({
                    rules: {
                        name: {
                            required: true,
                            minlength: 3

                        },
                        email: {
                            required: true,
                            email: true
                        },
                        message: {
                            required: true,
                            minlength: 3
                        }

                    },
                    messages: {
                        name: {
                            required: "* What is your name?",
                            minlength: "* Your name is too short!"
                        },
                        email: {
                            required: "* Enter a email like   example@domain.com",
                            email: "* Your email should be like   example@domain.com"
                        },
                        message: {
                            required: "* A message is required  ",
                            minlength: "* The message is too short!"
                        }

                    }

                });

            });

        });
    </script>

</body>
</html>
